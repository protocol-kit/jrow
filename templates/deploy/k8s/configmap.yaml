apiVersion: v1
kind: ConfigMap
metadata:
  name: jrow-config
data:
  # Server configuration
  bind_address: "0.0.0.0:8080"
  
  # Batch processing mode (Parallel or Sequential)
  batch_mode: "Parallel"
  
  # Logging configuration
  rust_log: "info"
  
  # Application settings
  max_connections: "1000"
  connection_timeout: "300"

