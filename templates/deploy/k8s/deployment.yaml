apiVersion: apps/v1
kind: Deployment
metadata:
  name: jrow-server
  labels:
    app: jrow-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jrow-server
  template:
    metadata:
      labels:
        app: jrow-server
    spec:
      containers:
      - name: jrow-server
        image: jrow:latest
        ports:
        - containerPort: 8080
          name: websocket
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jrow-server
spec:
  selector:
    app: jrow-server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: websocket
  type: LoadBalancer

